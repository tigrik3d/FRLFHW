<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<title>Real GymZP</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo logo">
					<div class="logo">
						Real Sports <span>Club</span>
						<!-- <img src="images/logo/logo__test111.png" alt="Real GymZP"> -->
					</div>
				</div>
				<div class="header__navigaiton">
					<div class="header__menu menu">
						<div class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link">Переваги</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Тренери</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Абонемент</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">О нас</a>
								</li>
							</ul>
						</div>
						<button class="menu-icon">
							<span></span>
						</button>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__main main">
				<div class="main__container">
					<div class="main__body">
						<h1 class="main__title title">Почни готуватись до літа вже сьогодні!</h1>
						<a href="tel:+380662773822" class="main__link">Зв'язатися з нами</a>
					</div>
				</div>
				<div class="main__background">
					<img src="images/bg/background.png" alt="bg_foto">
				</div>
			</div>
			<div class="page__reasons reasons">
				<div class="reasons__container">
					<div class="reasons__body">
						<h3 class="reasons__title title__rs" > Наші переваги:</h3>
					</div>
					<div class="reasons__specs specs">
						<div class="specs__list">
							<div class="specs__item">
								<div class="specs__img">
									<img  src="images/icon/price.png" alt="icon gym">
								</div>
							<div class="specs__items">
									<p class="specs__text">Кращі ціни на абонементи в місті Запоріжжі</p>
								</div>
							</div>
							<div class="specs__item">
								<div class="specs__img">
									<img src="images/icon/simulators.png" alt="icon gym">
								</div>
								<div class="specs__items">
									<p class="specs__text">8 залів групових занять</p>
								</div>
							</div>
							<div class="specs__item">
								<div class="specs__img">
									<img src="images/icon/coach.png" alt="icon gym">
								</div>
								<div class="specs__items">
									<p class="specs__text">25 професійних тренерів</p>
								</div>
							</div>
							<div class="specs__item">
								<div class="specs__img">
									<img src="images/icon/workshop.png" alt="icon gym">
								</div>
							<div class="specs__items">
									<p class="specs__text">Більше 10 секцій для дорослих та дітей</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>

		</footer>
		<script src="js/script.js"></script>
		
	</div>
</body>
</html>
