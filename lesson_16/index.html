<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>

<body>
	<!-- FLEX-container -->
	<div class="wrapper">
		<header>
		</header>
		<main class="billing">
			<div class="billing__page">
				<h4 class="billing__title">Billing Details</h4>
				<div class="billing__form form">
					<form action="#" class="form__input" method="post" enctype="multipart/form-data">
						<div class="form__contacts ">
							<input name="first_name" autocomplete="on" required minlength="2" value=""
								placeholder="First name*" type="text" class="form__name form--design">
							<input type="text" name="last" autocomplete="on" required minlength="2" value=""
								placeholder="Last*" class="form__name form--design">
							<input type="text" name="address" autocomplete="on" required minlength="2" value=""
								placeholder="Address*" class="form__address form--design">
							<input type="text" name="adress__line 2" autocomplete="on" value="" placeholder="Address line 2"
								class="form__address form--design">
							<select name="list" class="form__select form--design">
								<option value="" disabled selected hidden>Country*</option>
								<option value="Ukraine">Ukraine</option>
								<option value="USA">USA</option>
								<option value="Portugal">Portugal</option>
								<option value="Canada">Canada</option>
								<option value="Italien">Italien</option>
							</select>
							<input type="text" name="town" autocomplete="on" required minlength="2" value=""
								placeholder="City/Town*" class="form__city form--design">
							<input type="text" name="zip" autocomplete="on" required minlength="2" value=""
								placeholder="Postcode / ZIP*" class="form__zip form--design">
							<input type="tel" name="tel" autocomplete="on" required minlength="5" value="" placeholder="Phone*"
								class="form__phone form--design">
							<input type="text" name="zip_2" autocomplete="on" required minlength="2" value=""
								placeholder="Postcode / ZIP*" class="form__zip form--design">
							<input type="tel" name="tel_2" autocomplete="on" required minlength="5" value=""
								placeholder="Phone*" class="form__phone form--design">
							<textarea autocomplete="off" name="message" class="form__area">Additional information</textarea>
						</div>
						<div class="form__block">
							<div class="form__chk">
								<input id="chk01" type="checkbox" checked class="form__checked" name="chk">
								<label for="chk01" class="form__label">Create Account</label>
							</div>
							<div class="form__chk">
								<input id="chk02" type="checkbox" class="form__choice" name="chk">
								<label for="chk02" class="form__label">Ship to a different address?</label>
							</div>
						</div>
						<div class="form__discount">
							<h4 class="form__title">Apply Coupon to get discount!</h4>
							<div class="coupon">
								<input type="text" placeholder="Coupon code" autocomplete="off" value="" class="form__coupon">
								<p><button type="submit" class="form__sbm">Apply Code</button></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer>
			<div class="delivery">
				<div class="delivery__info">
					<form class="delivery__form" method="post" enctype="multipart/form-data" action="#">
						<div class="delivery__shipping">
							<h4 class="delivery__title">Shipping Address</h4>
							<div class="delivery__block">
								<div class="delivery__email ">
									<label for="email-01" class="delivery__label">Email Address </label>
									<input type="email" required placeholder="roni_cost@example.com" class="delivery__input"
										id="email-01" name="mail" autocomplete="on">
								</div>
								<div class="delivery__pass ">
									<label for="pass-01" class="delivery__pass">Password</label>
									<input id="pass-01" type="password" class="delivery__input" autocomplete="off"
										placeholder="************" name="pass">
								</div>
								<div class="delivery__zip">
									<label for="zip-01" class="delivery__zip">Zip/Postal Code</label>
									<input type="text" name="zip" id="zip-01" autocomplete="off" class="delivery__input">
								</div>
							</div>
							<div class="delivery__text">
								You already have an account with us. Sign in or continue as guest.
							</div>
							<div class="delivery__login login">
								<button class="btn" type="submit">LOGIN</button>
								<a class="login__forgot" href="#">Forgot Your Password?</a>
							</div>
						</div>
						<div class="delivery__contact personal">
							<div class="personal__contact">
								<div class="personal__info">
									<label class="personal__text" for="perfirst">First Name <span> *</span></label>
									<input id="perfirst" class="personal__input" type="text" autocomplete="on"
										name="personal__firstname">
								</div>
								<div class="personal__info">
									<label class="personal__text" for="perlast">Last Name <span>*</span></label>
									<input id="perlast" class="personal__input" type="text" autocomplete="on"
										name="personal__lastname">
								</div>
								<div class="personal__info">
									<label class="personal__text" for="company">Company</label>
									<input id="company" class="personal__input" type="text" autocomplete="off" name="company">
								</div>
								<div class="personal__info">
									<label class="personal__text" for="address-01">Street Address<span>*</span></label>
									<input id="address-01" class="personal__input" type="text" autocomplete="on"
										name="street_address">
								</div>
								<div class="personal__info">
									<label class="personal__text" for="address-02"></label>
									<input id="address-02" class="personal__input" type="text" autocomplete="on"
										name="street_address">
								</div>
								<div class="personal__info">
									<label class="personal__text" for="address-03"></label>
									<input id="address-03" class="personal__input" type="text" autocomplete="on"
										name="street_address">
								</div>
								<div class="personal__info">
									<label class="personal__text" for="country">Country<span>*</span></label>
									<input id="country" class="personal__input" type="text" autocomplete="on" name="Country">
								</div>
								<div class="personal__info">
									<label class="personal__text" for="country">State/Province<span>*</span></label>
									<select name="list" class="state">
										<option value="" disabled selected hidden>Please select a region, state or province
										</option>
										<option value="region">region</option>
										<option value="state">state</option>
										<option value="province">province</option>
									</select>
								</div>
							</div>
							<h4 class="delivery__title">Shipping Methods</h4>
							<div class="shipping__price">
								<div class="shipping__radio">
									<div class="shipping__item">
										<input type="radio" checked name="price" class="shipping__input" id="5-dollars"
											value="fixed">
										<label class="shipping__cost" for="5-dollars"> $5.00</label>
									</div>
									<div class="shipping__radio-value">Fixed</div>
									<div class="shipping__radio-rate">Flat-Rate</div>
								</div>
								<div class="shipping__line"></div>
								<div class="shipping__radio">
									<div class="shipping__item">
										<input type="radio" name="price" class="shipping__input" id="10-dollars" value="fixed">
										<label class="shipping__cost" for="10-dollars"> $10.00</label>
									</div>
									<div class="shipping__radio-value">Table Rate</div>
									<div class="shipping__radio-rate">Best Way</div>
								</div>
							</div>
							<div class="shipping__button-part">
								<button class="shipping__btn">Next</button>
								<div class="shipping__link-back">
									<a href="#">Back</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
